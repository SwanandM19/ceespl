<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTORY-OVERVIEW</title>
    <link rel="stylesheet" href="factoryoverview.css">
</head>

<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slider-1"
                    src="images/slider1.png"
                    alt="anime image">

                <img id="slider-2"
                    src="images/slider2.png"
                    alt="anime image">

                <img id="slider-3"
                    src="images/slider3.png"
                    alt="anime image">

                <img id="slider-4"
                    src="images/slider4.png"
                    alt="anime image">

                <img id="slider-5"
                    src="images/slider5.png"
                    alt="anime image">

                <img id="slider-6"
                    src="images/slider6.png"
                    alt="anime image">

                <img id="slider-7"
                    src="images/slider7.png"
                    alt="anime image">

                <img id="slider-8"
                    src="images/slider8.jpg"
                    alt="anime image">

                <img id="slider-9"
                    src="images/slider9.jpg"
                    alt="anime image">

                <!-- <img id="slider-10"
                    src="images/slider10.jpg"
                    alt="anime image"> -->

            </div>
            <div class="slider-nav">
                <a href="#slider-1" ></a>
                <a href="#slider-2" ></a>
                <a href="#slider-3" ></a>
                <a href="#slider-4" ></a>
                <a href="#slider-5" ></a>
                <a href="#slider-6" ></a>
                <a href="#slider-7" ></a>
                <a href="#slider-8" ></a>
                <a href="#slider-9" ></a>
                <!-- <a href="#slider-10" ></a> -->
            </div>
        </div>

    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const slider = document.querySelector('.slider');
    const sliderWidth = slider.scrollWidth;
    const slideWidth = sliderWidth / slider.children.length;
    let currentIndex = 0;

    document.addEventListener('keydown', function (event) {
        if (event.key === 'ArrowLeft' && currentIndex > 0) {
            currentIndex--;
        } else if (event.key === 'ArrowRight' && currentIndex < slider.children.length - 1) {
            currentIndex++;
        }

        slider.scrollTo({
            left: currentIndex * slideWidth,
            behavior: 'smooth'
        });
    });
});

    </script>
</body>

</html>
